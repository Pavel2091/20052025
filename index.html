<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéâ –° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!</title>
    <style>
        :root {
            --main-color: #d35400;
            --text-color: #34495e;
            --bg-gradient: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            font-family: 'Comic Sans MS', system-ui, -apple-system, sans-serif;
            cursor: pointer;
            overflow-x: hidden;
            text-align: center;
            touch-action: manipulation;
        }
        
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            margin: 15px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        h1 {
            color: var(--main-color);
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
            line-height: 1.3;
        }
        
        p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: var(--text-color);
            line-height: 1.5;
            margin: 10px 0;
        }
        
        .signature {
            margin-top: 20px;
            font-style: italic;
            color: #7f8c8d;
            font-size: clamp(0.9rem, 3.5vw, 1.2rem);
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .balloon {
            position: absolute;
            width: clamp(30px, 8vw, 50px);
            height: clamp(36px, 9vw, 60px);
            background-color: #e74c3c;
            border-radius: 50%;
            animation: float 15s infinite linear;
            z-index: 0;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-100px) translateX(100px); }
        }

        #audioElement {
            display: none;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-height: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            h1 {
                margin-bottom: 10px;
            }
            p {
                margin: 8px 0;
            }
        }

        /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
        @media (orientation: landscape) {
            .container {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>
    <audio id="audioElement" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-happy-pop-2068.mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>

    <canvas id="confetti"></canvas>
    
    <div class="container">
        <h1>üéÇ –° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!</h1>
        <p>–î–æ—Ä–æ–≥–æ–π –¥—Ä—É–≥!</p>
        <p>–ñ–µ–ª–∞—é —Ç–µ–±–µ —Å—á–∞—Å—Ç—å—è, —Ä–∞–¥–æ—Å—Ç–∏,</p>
        <p>–∫—Ä–µ–ø–∫–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è –∏ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è</p>
        <p>–≤—Å–µ—Ö –∑–∞–≤–µ—Ç–Ω—ã—Ö –∂–µ–ª–∞–Ω–∏–π!</p>
        <p class="signature">–ù–∞–∂–º–∏ –Ω–∞ —ç–∫—Ä–∞–Ω –¥–ª—è —Å–∞–ª—é—Ç–∞!</p>
    </div>
    
    <script>
        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // –°–æ–∑–¥–∞–µ–º –≤–æ–∑–¥—É—à–Ω—ã–µ —à–∞—Ä–∏–∫–∏ (–º–µ–Ω—å—à–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö)
        const balloonCount = isMobile() ? 6 : 10;
        for (let i = 0; i < balloonCount; i++) {
            createBalloon();
        }
        
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            balloon.style.animationDuration = 10 + Math.random() * 20 + 's';
            balloon.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(balloon);
            
            setTimeout(() => {
                balloon.remove();
                if (document.body.contains(balloon)) {
                    createBalloon();
                }
            }, 15000);
        }
        
        // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏-—ç—Ñ—Ñ–µ–∫—Ç —Å –∞–¥–∞–ø—Ç–∞—Ü–∏–µ–π
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        const particles = [];
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6'];
        const audio = document.getElementById('audioElement');
        const particleCount = isMobile() ? 100 : 150;

        function createConfetti(e) {
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ —Å–∞–ª—é—Ç–∞
            if (audio.paused) {
                audio.currentTime = 0;
                audio.play().catch(e => console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ: ", e));
            }
            
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            const x = e?.clientX || canvas.width / 2;
            const y = e?.clientY || canvas.height / 2;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 10 + (isMobile() ? 2 : 3),
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedX: Math.random() * 8 - 4,
                    speedY: Math.random() * -15 - 5,
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 5 - 2.5
                });
            }
        }
        
        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                ctx.restore();
                
                p.x += p.speedX;
                p.y += p.speedY;
                p.speedY += 0.1;
                p.rotation += p.rotationSpeed;
                
                if (p.y > canvas.height || p.x < 0 || p.x > canvas.width) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            
            requestAnimationFrame(updateConfetti);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        window.addEventListener('click', createConfetti);
        window.addEventListener('touchstart', createConfetti, { passive: true });
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateConfetti();
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–∞–ª—é—Ç —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        setTimeout(() => {
            createConfetti();
        }, 1000);
    </script>
</body>
</html>
